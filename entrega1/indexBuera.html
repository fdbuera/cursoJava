<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buera Federico</title>
    <script>
        let nombre = prompt("Dime tu nombre: ");
        alert("¡Hola "+nombre+"!");
        let nro1 = prompt(nombre + " ingresa un nro: ");
        let nro2 = prompt(nombre + " ingresa otro nro: ");
        let suma = parseInt(nro1)+parseInt(nro2);
        alert(nombre + " la suma de " + nro1 + " + " + nro2 + " = " + suma);

        console.log("nombre "+nombre);
        console.log("Nro1 "+nro1);
        console.log("Nro2 "+nro2);
        console.log("La suma es "+suma);
    </script>
</head>
<body>
    <h2>Aplicación de Java Buera Federico</h2>
</body>
</html>
